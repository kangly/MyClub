<!DOCTYPE html>
<html dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon.png">
    <title>有家小栈后台管理系统</title>
    <link href="/assets/css/style.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="/assets/js/html5shiv.js"></script>
    <script src="/assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="main-wrapper">
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
        <div class="auth-box bg-dark border-top border-secondary">
            <div class="text-center p-t-20 p-b-20">
                <span class="db"><img src="/assets/images/logo.png" alt="logo" width="200" /></span>
            </div>
            <div id="login_tips"></div>
            <form class="form-horizontal m-t-20" id="loginform">
                <div class="row p-b-30">
                    <div class="col-12">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-success text-white" id="basic-addon1"><i class="ti-user"></i></span>
                            </div>
                            <input id="username" type="text" class="form-control form-control-lg" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required="">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-warning text-white" id="basic-addon2"><i class="ti-pencil"></i></span>
                            </div>
                            <input id="password" type="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required="">
                        </div>
                    </div>
                </div>
                <div class="row border-top border-secondary">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="p-t-20">
                                <button class="btn btn-success float-right" type="button" id="go_login">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/assets/libs/jquery/jquery.min.js"></script>
<script src="/assets/libs/popper.js/umd/popper.min.js"></script>
<script src="/assets/libs/bootstrap4/js/bootstrap.min.js"></script>
<script type="text/javascript">$(function(){$('[data-toggle="tooltip"]').tooltip();$(".preloader").fadeOut();$("#go_login").click(function(){var tips=$("#login_tips");tips.text("");var username=$.trim($("#username").val());if(username==""){tips.text("用户名不能为空");return}var password=$.trim($("#password").val());if(password==""){tips.text("密码不能为空");return}$.post("/admin/login/login",{username:username,password:password},function(res){tips.text(res.msg);if(res.code==1){location.href=res.url}},"json")})});</script>
</body>
</html>
